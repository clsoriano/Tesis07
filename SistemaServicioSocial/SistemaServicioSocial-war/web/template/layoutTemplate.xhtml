<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Prototipo</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <b:navBar brand="Servicio Social" brandHref="#" inverse="true">
                    <b:navbarLinks pull="right">
                        <b:dropMenu value="" iconAwesome="fa-envelope">
                            <b:navLink value="Solicitudes" href="#" icon="glyphicon glyphicon-exclamation-sign"></b:navLink>
                        </b:dropMenu>
                        <b:dropMenu value="" icon="glyphicon glyphicon-user">
                            <b:navLink value="Info" href="#" onclick="$('.modalUserLog').modal();return false;" icon="glyphicon glyphicon-exclamation-sign"></b:navLink>
                            <b:navLink href="#" value="Salir" icon="glyphicon glyphicon-off" onclick="$('.modalPseudoClass').modal();return false;"/>
                        </b:dropMenu>
                    </b:navbarLinks>
                </b:navBar>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <b:container fluid="true">
                        <b:row>
                            <b:column col-sm="3" col-md="2" styleClass="sidebar" style="background-color: #292b2c;">
                                <b:listLinks>
                                    <b:navLink header="Menu" />
                                    <ui:repeat var="menuOp" value="#{principal.ssMenu}">
                                        <b:navLink value="#{menuOp.descripcion}" 
                                                   iconAwesome="#{menuOp.icon}" 
                                                   href="#{menuOp.url}" rendered="#{menuOp.subMenu==null}"
                                                   onclick="#{menuOp.funcion}"/>
                                        <b:accordion rendered="#{menuOp.subMenu!=null}">
                                            <b:panel title="#{menuOp.descripcion}">
                                                <b:listLinks>
                                                    <ui:repeat value="#{menuOp.subMenu}" var="subMenu">
                                                        <b:navLink value="#{subMenu.descripcion}" iconAwesome="#{subMenu.icon}" 
                                                                   href="#{subMenu.url}" onclick="#{subMenu.funcion}"/>                                                        
                                                    </ui:repeat>
                                                </b:listLinks>
                                            </b:panel>
                                        </b:accordion>
                                    </ui:repeat>                                    
                                </b:listLinks>
                            </b:column>                            
                        </b:row>
                        <!--Acerca de-->
                        <b:modal id="acercaDe" title="Acerca de" styleClass="modalArcecade"
                                 closable="false" close-on-escape="false" backdrop="false">
                            <h1>SOCIALNET</h1>
                            <p>JUAN CARLOS SORIANO RAMIREZ</p>
                            <p>JOSUE CASTILLO ARIAS</p>
                            <p>LUIS GERARDO</p>
                            <p>Version:<b>1.0</b></p>
                            <p>@2017, Tesis</p>
                            <f:facet name="footer">
                                <b:button value="Ok" look="success" dismiss="modal" onclick="return false;"/>
                            </f:facet>
                        </b:modal>
                        <!--Acerca de-->
                        <!--Cerrar sesion-->
                        <b:modal id="amodal" title="Cerrar Sesion" styleClass="modalPseudoClass"
                                 closable="false" close-on-escape="false" backdrop="false">
                            <p>Esta seguro de abandonar el sistema?</p>
                            <f:facet name="footer">
                                <b:button value="Cancelar" dismiss="modal" onclick="return false;"/>
                                <b:button value="Ok" look="danger" dismiss="modal" 
                                          onclick="window.location.href = '/SistemaServicioSocial-war/faces/login.xhtml';return false;"/>
                            </f:facet>
                        </b:modal>
                        <b:modal id="logueado" title="Usuario Logueado" styleClass="modalUserLog"
                                 closable="false" close-on-escape="false" backdrop="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Usuario:"/>
                                <p:outputLabel value="Juan Carlos Soriano Ramirez"/>
                                <p:outputLabel value="Rol:"/>
                                <p:outputLabel value="Administrador"/>
                                <p:outputLabel value="Fecha Logueo:"/>
                                <p:outputLabel value="28/04/2017"/>
                            </h:panelGrid>
                            <f:facet name="footer">
                                <b:button value="Ok" dismiss="modal" onclick="return false;"/>
                            </f:facet>
                        </b:modal>
                        <!--Cerrar sesion-->
                    </b:container> 
                    <style type="text/css">
                        .sub-header {
                            border-bottom: 1px solid #eee;
                            padding-bottom: 10px;
                        }
                        .navbar-fixed-top {
                            border: 0 none;
                        }
                        .sidebar {
                            display: none;
                        }
                        @media (min-width: 768px) {
                            .navbar {
                                border-radius: 0px;
                                padding-bottom: 2px;
                                padding-top: 2px;
                                background-repeat: repeat-x;
                                left: 0;
                                position: fixed;
                                right: 0;
                                z-index: 1030;
                            }
                            .sidebar {
                                background-color: #292b2c;
                                border-right: 0px solid #292b2c;
                                bottom: 0;
                                display: block;
                                left: 0;
                                overflow-x: hidden;
                                overflow-y: auto;
                                padding: 20px;
                                position: fixed;
                                top: 52px;
                                z-index: 1000;
                            }
                        }
                        .nav-list {
                            margin-bottom: 20px;
                            margin-left: -20px;
                            margin-right: -21px;
                        }
                        .nav-list > li > a {
                            padding-left: 20px;
                            padding-right: 20px;
                            color: darkgrey;
                        }
                        .panel {
                            background-color: 292b2c;
                        }

                        .panel-default > .panel-heading{
                            background-color: 292b2c;
                            color:darkgray;
                            border-color: 292b2c;
                        }

                        .panel-default {
                            border-color: 292b2c;
                        }

                        .panel-default > .panel-heading + .panel-collapse > .panel-body{
                            background-color: 292b2c;
                            color: white;
                            border-color: 292b2c;
                        }

                        .panel-title{
                            font-size: 14px;
                        }

                        .nav > li > a:hover, .nav > li > a:focus{
                            background-color: black;
                            color: white;
                        }

                        .nav .open > a, .nav .open > a:hover, .nav .open > a:focus{
                            background-color: black;
                            color: white;
                        }
                        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                            background-color: black;
                            color: white;
                        }
                        .main {
                            padding: 20px;
                        }
                        @media (min-width: 768px) {
                            .main {
                                padding-left: 40px;
                                padding-right: 40px;
                            }
                        }
                        .main .page-header {
                            margin-top: 0;
                        }
                        .placeholders {
                            margin-bottom: 30px;
                            text-align: center;
                        }
                        .placeholders h4 {
                            margin-bottom: 0;
                        }
                        .placeholder {
                            margin-bottom: 20px;
                        }
                        .placeholder img {
                            border-radius: 50%;
                            display: inline-block;
                        }
                    </style>
                </ui:insert>
            </div>
            <div id="content" style="padding-top: 85px;padding-bottom: 85px;">
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <ui:insert name="content"></ui:insert>
                    <b:growl id="growlGlobalError" placementFrom="bottom" show-detail="true"
                             global-only="false"
                             show-summary="true" 
                             allow-dismiss="true"
                             animation-enter="animated bounceInDown"
                             animation-exit="animated flipOutX"
                             escape="true"                         
                             class="alert alert-danger"
                             />
                </b:column>
            </div>
        </div>
    </h:body>

</html>
