<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Sistema de servicio social</title>
    </h:head>

    <h:body>

        <div id="top2" class="top2">
            <ui:insert name="top2">
                <b:navBar brandHref="#" inverse="true" brand-img="http://www.uca.edu.sv/servicio-social/wp-content/uploads/icon3.jpg" 
                          brand-img-style="position:absolute;width:212px;left:0px;top:-5px;">
                    <b:navbarLinks pull="right">
                        <b:navLink value="Regresar"
                                   icon="glyphicon glyphicon-off" 
                                   outcome="#{institucionBean.cancelar()}"/>
                    </b:navbarLinks>
                </b:navBar>
            </ui:insert>
            <style type="text/css">
                .navbar-inverse .navbar-nav > li > a{
                    color: white;
                    font-weight: bold;
                }
                .navbar-inverse .navbar-nav > .open > a, .navbar-inverse .navbar-nav > .open > a:hover, .navbar-inverse .navbar-nav > .open > a:focus{
                    background-color: #286090;
                }
                .navbar-inverse .navbar-brand{
                    color: white;
                    font-weight: bold;
                }
                .navbar-inverse{
                    border-color: #5c9ccc;
                    background:#5c9ccc url("/showcase/javax.faces.resource/images/ui-bg_gloss-wave_55_5c9ccc_500x100.png.xhtml?ln=primefaces-redmond") 50% 50% repeat-x;
                }
                .dropdown-header{
                    color: white;
                    font-weight: bold;
                }
                .sub-header {
                    border-bottom: 1px solid #eee;
                    padding-bottom: 10px;
                }
                .navbar-fixed-top {
                    border: 0 none;
                }
                .sidebar {
                    display: none;                           
                }
                @media (min-width: 768px) {
                    .navbar {
                        background:#5c9ccc url("/showcase/javax.faces.resource/images/ui-bg_gloss-wave_55_5c9ccc_500x100.png.xhtml?ln=primefaces-redmond") 50% 50% repeat-x;
                        border-radius: 0px;
                        padding-bottom: 2px;
                        padding-top: 2px;
                        background-repeat: repeat-x;
                        left: 0;
                        position: fixed;
                        right: 0;
                        z-index: 1030;
                        color: white;
                        font-weight: bold;
                        height: 65px;
                    }
                    .sidebar {
                        background:#5c9ccc url("/showcase/javax.faces.resource/images/ui-bg_gloss-wave_55_5c9ccc_500x100.png.xhtml?ln=primefaces-redmond") 50% 50% repeat-x;
                        border-right: 0px solid #5c9ccc;
                        bottom: 0;
                        display: block;
                        left: 0;
                        overflow-x: hidden;
                        overflow-y: auto;
                        padding: 20px;
                        position: fixed;
                        top: 52px;
                        z-index: 1000;
                        color: white;
                        font-weight: bold;
                    }
                }
                .nav-list {
                    margin-bottom: 20px;
                    margin-left: -20px;
                    margin-right: -21px;
                    color: white;
                    font-weight: bold;
                }
                .nav-list > li > a {
                    padding-left: 20px;
                    padding-right: 20px;
                    color: white;
                    font-weight: bold;
                }
                .panel {
                    color: black;
                    font-weight: bold;
                    background:#5c9ccc url("/showcase/javax.faces.resource/images/ui-bg_gloss-wave_55_5c9ccc_500x100.png.xhtml?ln=primefaces-redmond") 50% 50% repeat-x;
                }

                .panel-default > .panel-heading{
                    background:#5c9ccc url("/showcase/javax.faces.resource/images/ui-bg_gloss-wave_55_5c9ccc_500x100.png.xhtml?ln=primefaces-redmond") 50% 50% repeat-x;
                    border-color:#5c9ccc;
                    color: white;
                    font-weight: bold;
                }

                .panel-default {
                    border-color: #5c9ccc;
                    color: white;
                    font-weight: bold;
                }

                .panel-default > .panel-heading + .panel-collapse > .panel-body{
                    background:#5c9ccc url("/showcase/javax.faces.resource/images/ui-bg_gloss-wave_55_5c9ccc_500x100.png.xhtml?ln=primefaces-redmond") 50% 50% repeat-x;
                    color: white;
                    font-weight: bold;
                    border-color: #5c9ccc;
                }

                .panel-title{
                    font-size: 14px;
                }

                .nav > li > a:hover, .nav > li > a:focus{
                    background-color: #286090;
                    border-color: #5c9ccc;
                    color: white;
                    font-weight: bold;
                }

                .nav .open > a, .nav .open > a:hover, .nav .open > a:focus{
                    background-color: #5c9ccc;
                    border-color: #5c9ccc;
                    color: white;
                }
                .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                    background-color: #5c9ccc;
                    border-color: #5c9ccc;
                    color: white;
                    font-weight: bold;
                }
                .main {
                    padding: 20px;
                }
                @media (min-width: 768px) {
                    .main {
                        padding-left: 40px;
                        padding-right: 40px;
                    }
                }
                .main .page-header {
                    margin-top: 0;
                }
                .placeholders {
                    margin-bottom: 30px;
                    text-align: center;
                }
                .placeholders h4 {
                    margin-bottom: 0;
                }
                .placeholder {
                    margin-bottom: 20px;
                }
                .placeholder img {
                    border-radius: 50%;
                    display: inline-block;
                }
            </style>
        </div>

        <div id="left">
            <ui:insert name="left"></ui:insert>
        </div>

        <div id="content" class="center_content" style="padding-top: 60px;padding-bottom: 85px;">
            <ui:insert name="content">Content</ui:insert>
            <b:growl id="growlErrorRegister" 
                     placementFrom="bottom" 
                     show-detail="true"
                     global-only="false"
                     show-summary="true" 
                     allow-dismiss="true"
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"
                     escape="true"/>
        </div>

    </h:body>

</html>
