<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <div id="pm" style="width:300px">
                        <div>
                            <div><a data-icon="fa-file-o">File</a></div>
                            <div>
                                <ul>
                                    <li><a data-icon="fa-plus">New</a>
                                        <ul>
                                            <li><a>Project</a></li>
                                            <li><a>Other</a></li>
                                        </ul>
                                    </li>
                                    <li><a>Open</a></li>
                                    <li><a>Quit</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div><a data-icon="fa-edit">Edit</a></div>
                            <div>
                                <ul>
                                    <li><a data-icon="fa-mail-forward">Undo</a></li>
                                    <li><a data-icon="fa-mail-reply">Redo</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div><a data-icon="fa-question">Help</a></div>
                            <div>
                                <ul>
                                    <li><a>Contents</a></li>
                                    <li><a data-icon="fa-search">Search</a>
                                        <ul>
                                            <li><a>Text</a>
                                                <ul>
                                                    <li><a>Workspace</a></li>
                                                </ul>
                                            </li>
                                            <li><a>File</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <div><a data-icon="fa-gear">Actions</a></div>
                            <div>
                                <ul>
                                    <li><a data-icon="fa-pencil">Edit</a>
                                        <ul>
                                            <li><a data-icon="fa-save">Save</a></li>
                                            <li><a data-icon="fa-save">Update</a></li>
                                        </ul>
                                    </li>
                                    <li><a data-icon="fa-phone">Other</a>
                                        <ul>
                                            <li><a data-icon="fa-minus">Delete</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
