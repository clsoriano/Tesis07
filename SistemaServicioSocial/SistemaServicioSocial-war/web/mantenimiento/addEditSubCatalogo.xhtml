<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  <h:form id="fAddEditSubCatalogo">
        <p:panel id="pAddEditSubCatalogo">
            <h:panelGrid columns="2" cellpadding="5" style="margin-bottom:5px">
                <p:outputLabel value="Codigo Tipo Catalogo:"/>
                <p:inputText id="addEditSCCodTipo" 
                             label="Codigo tipo catalogo"
                             value="#{catalogoController.ssSubCatalogo.codCatalogo.codCatalogo}" 
                             disabled="true"/>
                <p:outputLabel value="Descripcion:" />
                <p:inputText id="addEditSCValor"
                             label="Descripcion"
                             value="#{catalogoController.ssSubCatalogo.descripcion}" 
                             required="true"/>
                <p:outputLabel value="Valor:" />
                <p:inputText id="addEditSCDescripcion" 
                             label="Valor"
                             value="#{catalogoController.ssSubCatalogo.valor}" 
                             required="true"/>
                <p:outputLabel value="Estado:" />
                <p:selectOneMenu id="addEditSCEstado"
                                 label="Estado"
                                 value="#{catalogoController.ssSubCatalogo.estado}" 
                                 required="true">
                    <f:selectItem itemLabel="Activo" itemValue="A"/>
                    <f:selectItem itemLabel="Inactivo" itemValue="I"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Cancelar" 
                                 action="#{catalogoController.cancelSubTipoCatalogo()}"
                                 update="fSubCatalogo fSubCatalogo:sMod fSubCatalogo:sElim"
                                 immediate="true"/>
                <p:commandButton value="Guardar"
                                 action="#{catalogoController.saveSsSubCatalogo()}"
                                 update="growlGlobalError fSubCatalogo:dDataSubCatalogo"/>
            </f:facet>
        </p:panel>
    </h:form>
</ui:composition>
