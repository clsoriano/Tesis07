<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/layoutTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="usuario">
            <h1>Usuario</h1>
            <b:well><b:iconAwesome name="fa-list"/>Modificar</b:well>
            <b:well>
                <b:panelGrid columns="1">
                    <b:inputText id="uCodigoUsuario" placeholder="Usuario" required="true" value="#{usuarioBean.usuario.codUsuario}">
                        <f:facet name="prepend">
                            <p:outputLabel value="Codigo Usuario:"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputText id="uNombreUsuario" placeholder="Nombre completo" value="#{usuarioBean.usuario.nbrUsuario}">
                        <f:facet name="prepend">
                            <p:outputLabel value="Nombre Usuario:"/>
                        </f:facet>
                    </b:inputText>
                    <b:inputSecret id="uClaveUsuario" placeholder="Clave de ingreso" value="#{usuarioBean.usuario.clave}">
                        <f:facet name="prepend">
                            <p:outputLabel value="Clave Usuario:"/>
                        </f:facet>
                    </b:inputSecret>
                    <b:inputText id="uAsociadoA" placeholder="Usuario asociado" value="#{usuarioBean.usuario.asociadoA}">
                        <f:facet name="prepend">
                            <p:outputLabel value="Asociado A:"/>
                        </f:facet>
                    </b:inputText>
                    <b:selectOneMenu value="#{usuarioBean.usuario.codEntidadAsociada}" id="uEntidadAsociadoA">   
                        <f:facet name="prepend">
                            <p:outputLabel value="Entidad Asociado A:"/>
                        </f:facet>
                        <f:selectItem itemLabel="- Seleccionar -" itemValue=""/>
                        <!--<f:selectItems value="# {menuBean.listMenuPadre}" var="m" itemValue="# {m.codMenu}" itemLabel="# {m.descripcion}"/>-->
                    </b:selectOneMenu>                  
                    <b:selectOneMenu value="#{usuarioBean.usuario.estado}" id="uEstado">   
                        <f:facet name="prepend">
                            <p:outputLabel value="Estado:"/>
                        </f:facet>
                        <f:selectItem itemLabel="- Seleccionar -" itemValue=""/>
                        <!--<f:selectItems value="# {menuBean.listMenuPadre}" var="m" itemValue="# {m.codMenu}" itemLabel="# {m.descripcion}"/>-->
                    </b:selectOneMenu>
                    <b:inputText id="uFechaExpiracion" placeholder="Fecha expiracion contraseÃ±a" value="#{usuarioBean.usuario.fechaExpiracion}">
                        <f:facet name="prepend">
                            <p:outputLabel value="Fecha Expiracion:"/>
                        </f:facet>
                    </b:inputText>
                </b:panelGrid>            
                <b:commandButton value="Guardar" look="success" icon="glyphicon glyphicon-save" action="#{usuarioBean.create()}"/>&nbsp;
                <b:commandButton value="Cancelar" look="danger" icon="glyphicon glyphicon-th-list" action="#{usuarioBean.cancel()}" immediate="true"/>
            </b:well>
        </h:form>
    </ui:define>

</ui:composition>
