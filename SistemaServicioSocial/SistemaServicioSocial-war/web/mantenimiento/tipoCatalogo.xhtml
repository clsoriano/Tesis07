<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <h:form id="lfCatalogo">
        <p:panel id="pCatalogo">
            <h:panelGrid columns="1" cellpadding="5" style="margin-bottom:10px">
                <b:inputText id="catCodTipCatalogo" size="80" value="#{catalogoBean.ssTipoCatalogo.codTipo}">
                    <f:facet name="prepend">
                        <p:outputLabel value="Codigo tipo catalogo:"/>
                    </f:facet>
                </b:inputText>
                <b:inputText id="catValor" value="#{catalogoBean.ssTipoCatalogo.valor}">
                    <f:facet name="prepend">
                        <p:outputLabel value="Nombre:"/>
                    </f:facet>
                </b:inputText>
                <b:inputText id="catDescripcion" value="#{catalogoBean.ssTipoCatalogo.descripcion}">
                    <f:facet name="prepend">
                        <p:outputLabel value="Descripcion:"/>
                    </f:facet>
                </b:inputText>
                <b:selectOneMenu value="#{catalogoBean.ssTipoCatalogo.estado}" required="true" requiredMessage="Please provide the form of address.">
                    <f:facet name="prepend">
                        <p:outputLabel value="Estado:"/>
                    </f:facet>
                    <f:facet name="append">
                        <b:iconAwesome name="list"/>
                    </f:facet>
                    <f:selectItem itemLabel="Activo" itemValue="A"/>
                    <f:selectItem itemLabel="Inactivo" itemValue="I"/>
                </b:selectOneMenu>
            </h:panelGrid>
            <f:facet name="footer">
                <b:commandButton value="Cancelar" 
                                 onclick="PF('modalAddEditCatalogo').hide();return false;" 
                                 iconAwesome="fa-close"/>
                <b:commandButton value="Guardar" 
                                 iconAwesome="fa-save" 
                                 process="@form @this" 
                                 update="growlGlobalError"
                                 action="#{catalogoBean.saveCatalogo()}"/>                            
            </f:facet>
        </p:panel>
    </h:form>
</ui:composition>
