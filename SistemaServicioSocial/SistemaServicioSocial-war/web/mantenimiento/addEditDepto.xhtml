<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="fAddEditDepto">
        <p:panel>
            <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                <p:outputLabel value="Codigo Departamento:"/>
                <b:inputText id="pCodDepto"
                             label="Codigo Departamento"
                             renderLabel="false"
                             placeholder="Codigo departamento"
                             required="true"
                             value="#{deptoMuniController.departamento.codDepartamento}" 
                             disabled="#{deptoMuniController.isEditDepto}"/>
                <p:outputLabel value="Nombre departamento:"/>
                <b:inputText id="pNomDepto"
                             placeholder="Nombre departamento"
                             value="#{deptoMuniController.departamento.nbrDepartamento}"/>
            </h:panelGrid>
            <f:facet name="footer">
                <b:commandButton id="dGuardar"
                                 value="Guardar" 
                                 iconAwesome="fa-save" 
                                 action="#{deptoMuniController.saveDepartamento()}"
                                 oncomplete="PF('modalAddEditDepto').hide();return false;"
                                 update="growlGlobalError fPanelPais:fDepto"/>
                <b:commandButton id="dCancelar"
                                 value="Cancelar" 
                                 iconAwesome="fa-close" 
                                 immediate="true"
                                 onclick="PF('modalAddEditDepto').hide();return false;"/>
            </f:facet>
        </p:panel>
    </h:form>
</ui:composition>
