<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="fAddEditTipoCatalogo">
        <p:panel id="pAddEditTipoCatalogo">
            <h:panelGrid columns="2" cellpadding="5" style="margin-bottom:5px">
                <p:outputLabel value="Codigo Tipo Catalogo:"/>
                <p:inputText id="addEditTCCodTipo" 
                             label="Codigo tipo catalogo"
                             value="#{catalogoController.ssTipoCatalogo.codTipo}" 
                             required="true"/>
                <p:outputLabel value="Nombre:" />
                <p:inputText id="addEditTCValor"
                             label="Valor"
                             value="#{catalogoController.ssTipoCatalogo.valor}" 
                             required="true"/>
                <p:outputLabel value="Descripcion:" />
                <p:inputText id="addEditTCDescripcion" 
                             label="Descripcion"
                             value="#{catalogoController.ssTipoCatalogo.descripcion}" 
                             required="true"/>
                <p:outputLabel value="Estado:" />
                <p:selectOneMenu id="addEditTCEstado"
                                 label="Estado"
                                 value="#{catalogoController.ssTipoCatalogo.estado}" 
                                 required="true">
                    <f:selectItem itemLabel="Activo" itemValue="A"/>
                    <f:selectItem itemLabel="Inactivo" itemValue="I"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <f:facet name="footer">
                <p:commandButton value="Cancelar" 
                                 action="#{catalogoController.cancelTipoCatalogo()}"
                                 update="fTipoCatalogo fTipoCatalogo:cMod fTipoCatalogo:cElim fSubCatalogo:sAdd"
                                 immediate="true"/>
                <p:commandButton value="Guardar"
                                 action="#{catalogoController.saveSsTipoCatalogo()}"
                                 update="growlGlobalError fTipoCatalogo:dDataTipoCatalogo"/>
            </f:facet>
        </p:panel>
    </h:form>
</ui:composition>
