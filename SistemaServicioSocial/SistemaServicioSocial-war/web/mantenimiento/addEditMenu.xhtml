<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="fAddEditMenu">
        <p:panel>
            <h:panelGrid columns="4" cellpadding="5" cellspacing="5">
                <p:outputLabel value="Descripcion:"/>
                <b:inputText id="mNombreOpcion" 
                             label="Descripcion"
                             placeholder="Descripcion" 
                             required="true" 
                             renderLabel="false"
                             value="#{menuBean.ssMenu.descripcion}"/>
                <p:outputLabel value="URL:"/>
                <b:inputText id="mUrl" 
                             placeholder="URL" 
                             renderLabel="false"
                             value="#{menuBean.ssMenu.url}"/>
                <p:outputLabel value="Funcion:"/>
                <b:inputText id="mFuncion" 
                             renderLabel="false"
                             placeholder="Funcion Para Ventanas Emergentes" 
                             value="#{menuBean.ssMenu.funcion}"/>
                <p:outputLabel value="Menu Padre:"/>
                <p:selectOneMenu value="#{menuBean.ssMenu.codMenuPadre}" 
                                 id="mMPadre"
                                 style="width: 200px;">   
                    <f:selectItem itemLabel="- Seleccionar -" itemValue="#{0}"/>
                    <f:selectItems value="#{menuBean.listMenuPadre}" var="m" itemValue="#{m.codMenu}" itemLabel="#{m.descripcion}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Orden:"/>
                <b:inputText id="mOrden" 
                             label="Orden"
                             renderLabel="false"
                             placeholder="Orden" 
                             required="true" 
                             value="#{menuBean.ssMenu.orden}"/>
                <p:outputLabel value="Estado:"/>
                <b:radiobutton value="#{menuBean.ssMenu.estado}">
                    <f:selectItem itemLabel="Activo" itemValue="A"/>
                    <f:selectItem itemLabel="Inactivo" itemValue="I"/>
                </b:radiobutton>
            </h:panelGrid>
            <f:facet name="footer">
                <b:commandButton id="mgMenu"
                                 value="Guardar" 
                                 look="success" 
                                 iconAwesome="fa-save" 
                                 action="#{menuBean.saveMenu()}"
                                 oncomplete="PF('modalAddEditMenu').hide();return false;"
                                 update="growlGlobalError fMenu"/>
                <b:commandButton id="mgCancelar"
                                 value="Cancelar" 
                                 look="danger" 
                                 iconAwesome="fa-close" 
                                 immediate="true"
                                 onclick="PF('modalAddEditMenu').hide();return false;"/>
            </f:facet>
        </p:panel>
    </h:form>
</ui:composition>
