<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="fAddEditProyecto">
        <p:panel>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Codigo de perfil:"/>
                <b:inputText placeholder="Ingrese Codigo Perfil"
                             renderLabel="false"
                             label="Codigo"
                             value="#{perfilController.perfil.codPerfil}"
                             disabled="#{perfilController.isEditPerfil}"/>
                <p:outputLabel value="Nombre de perfil:"/>
                <b:inputText placeholder="Ingrese Nombre Perfil"
                             renderLabel="false"
                             label="Nombre"
                             value="#{perfilController.perfil.nbrPerfil}"/>
                <p:outputLabel value="Descripcion de perfil:"/>
                <b:inputText placeholder="Descripcion Nombre Perfil"
                             renderLabel="false"
                             label="Descripcion"
                             value="#{perfilController.perfil.descripcion}"/>
            </h:panelGrid>
            <f:facet name="footer">
                <b:commandButton value="Guardar"
                                 look="success"
                                 iconAwesome="fa-save"
                                 action="#{perfilController.savePerfil()}"
                                 onsuccess="PF('modalAddEditPerfil').hide();"/>
                <b:commandButton value="Cancelar"
                                 look="danger"
                                 iconAwesome="fa-close"
                                 onclick="PF('modalAddEditPerfil').hide();return false;"
                                 immediate="true"/>
            </f:facet>
        </p:panel>
    </h:form>

</ui:composition>
