<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="template/layoutTemplate.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:hf="http://highfaces.org" >

    <ui:define name="content">
        <h:form>
            <h1>Dashboard</h1>
            <b:form>
                <h:outputLabel>Busqueda por fecha</h:outputLabel>
                <b:row>
                    <b:column>
                        <b:datepicker placeholder="Fecha Inicio" style="width:200px;"/>
                    </b:column>
                    <b:column>
                        <b:datepicker placeholder="Fecha fin" style="width:200px;"/>
                    </b:column>
                    <b:column>
                        <b:button value="Buscar" look="success" icon="glyphicon glyphicon-search"/>
                    </b:column>
                </b:row>
            </b:form>
            <b:row>
                <b:column small-screen="two-thirds">
                    <hf:chart title="Lista de proyectos" xaxisLabel="AÃ±o" yaxisLabel="Cantidad" type="pie">
                        <hf:chartSerie name="Activos"
                                       type="#{dashBoardManagedBean.boysType}"
                                       value="#{lineChartBean.boys}"
                                       var="point"
                                       point="#{point.amount}" 
                                       tickLabel="#{point.year}"/>
                        <hf:chartSerie colorByPoint="true"
                                       type="#{dashBoardManagedBean.girlsType}"
                                       name="Finalizados"
                                       value="#{lineChartBean.girls}"
                                       var="point"
                                       point="#{point.amount}"  />
                    </hf:chart> 
                </b:column>
            </b:row>                  
        </h:form> 
    </ui:define>

</ui:composition>
