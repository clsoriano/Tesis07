<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../template/layoutTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <h1>Proyectos</h1>
            <h4>Activos/Inactivos</h4>
            <p><b:commandButton value="Nuevo" look="primary" icon="glyphicon glyphicon-plus" onclick="#"/></p>
            <b:form>
                <b:dataTable value="#{proyecto.listProyecto}" var="p">
                    <b:dataTableColumn label="Institucion">
                        <h:outputText value="#{p.institucion}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="Proyecto/Actividad">
                        <h:outputText value="#{p.actividad}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="Perfil/alumno">
                        <h:outputText value="#{p.perfil}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="Inicio">
                        <h:outputText value="#{p.inicio}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="Horario dias">
                        <h:outputText value="#{p.horario}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="Responsable">
                        <h:outputText value="#{p.responsable}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="Estado">
                        <h:outputText value="#{p.estado=='A' ? 'Activo' : 'Inactivo'}"/>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="">
                        <b:switch value="#{p.estado=='A' ? true:false}" 
                                  label="" 
                                  offColor="warning" onColor="success" 
                                  onText="Activo" offText="Inactivo"
                                  render-label=""/>
                    </b:dataTableColumn>
                </b:dataTable>
            </b:form>
        </h:form>
    </ui:define>

</ui:composition>
