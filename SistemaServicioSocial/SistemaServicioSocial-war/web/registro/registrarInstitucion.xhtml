<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/layoutTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="left">

    </ui:define>

    <ui:define name="content">
        <h:form style="max-width: 800px;">
            <p:outputLabel value=""/>
            <h1>Registro de institucion externa</h1>
            <b:well>
                <b:selectOneMenu required="true">
                    <f:facet name="prepend">
                        <p:outputLabel value="Tipo de institucion:"/>
                    </f:facet>
                    <f:selectItem itemLabel="- Seleccione -" value=""/>
                </b:selectOneMenu>
                <b:inputText>
                    <f:facet name="prepend">
                        <p:outputLabel value="Nombre de institucion"/>
                    </f:facet>
                </b:inputText>
                <b:inputText>
                    <f:facet name="prepend">
                        <p:outputLabel value="Direccion de la institucion"/>
                    </f:facet>
                </b:inputText>
                <b:commandButton value="Enviar" look="success" iconAwesome="fa-paper-plane" 
                                 action="#{institucionBean.registrar()}" 
                                 ajax="true"
                                 process="@this"
                                 onclick="$('.modalRegistro').modal();return false;">
                </b:commandButton>&nbsp;
                <b:commandButton value="Cancelar" look="danger" iconAwesome="fa-times" action="#{institucionBean.login()}" immediate="true"/>
                <b:modal id="modalRegistro" title="Registro de Institucion Externa" styleClass="modalRegistro"
                         closable="false" close-on-escape="false" backdrop="false">
                    <h:form>
                        <p>Se registraron correctamente los datos ingresados</p>
                        <p>Se notifcara via correo su usuario y contrase√±a para completar la solicitud.</p>
                        <b:commandButton value="Ok" look="success" action="#{institucionBean.login()}"/>
                    </h:form>
                </b:modal>
            </b:well>
        </h:form>
    </ui:define>

</ui:composition>
