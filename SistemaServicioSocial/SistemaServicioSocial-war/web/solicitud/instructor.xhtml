<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/layoutTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <h:form>
            <p:outputLabel value="Instructor"/>
            <p:outputLabel value="Reclutamiento"/>
            <h1>Instructor</h1>
            <b:well><b:iconAwesome name="fa fa-list"/>Reclutamiento</b:well>
            <b:panelGrid columns="4">
                <p:outputLabel value="Carne:" style="font-size: 14px; width: 300px;"/>
                <b:inputText maxlength="10"/>
                <p:outputLabel value="Primer Nombre:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Segundo Nombre:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Primer Apellido:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Segundo Apellido:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Telefono Fijo:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Telefono Movil:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="e-mail:"/>
                <b:inputText/>                
                <p:outputLabel value="Carrera:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Nivel de estudio:" style="font-size: 14px; width: 300px;"/>
                <b:selectOneMenu>
                    <f:facet name="append">
                        <b:iconAwesome name="list"/>
                    </f:facet>
                    <f:selectItem itemLabel="Primer ciclo" itemValue="1"/>
                    <f:selectItem itemLabel="Segundo ciclo" itemValue="2"/>
                    <f:selectItem itemLabel="Tercer ciclo" itemValue="3"/>
                    <f:selectItem itemLabel="Cuarto ciclo" itemValue="4"/>
                    <f:selectItem itemLabel="Quinto ciclo" itemValue="5"/>
                </b:selectOneMenu>
                <p:outputLabel value="Número de materias aprobadas (si es menor que 20 se rechazará el formulario):" 
                               style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="CUM:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Materias a cursar este ciclo:" style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Liste algunas experiencias como instructor(especificando las materias en que ha colaborado) si la hubiese:" 
                               style="font-size: 14px; width: 300px;"/>
                <b:inputTextarea/>
                <p:outputLabel value="Primer Opcion:" style="font-size: 14px; width: 300px;"/>
                <b:selectOneMenu>
                    <f:facet name="append">
                        <b:iconAwesome name="list"/>
                    </f:facet>
                    <f:selectItem itemLabel="Fisica I" itemValue="1"/>
                    <f:selectItem itemLabel="Mate II" itemValue="2"/>
                    <f:selectItem itemLabel="Termodinamica" itemValue="3"/>
                </b:selectOneMenu>
                <p:outputLabel value="Segunda Opcion:" style="font-size: 14px; width: 300px;"/>
                <b:selectOneMenu>
                    <f:facet name="append">
                        <b:iconAwesome name="list"/>
                    </f:facet>
                    <f:selectItem itemLabel="Fisica I" itemValue="1"/>
                    <f:selectItem itemLabel="Mate II" itemValue="2"/>
                    <f:selectItem itemLabel="Termodinamica" itemValue="3"/>
                </b:selectOneMenu>
                <p:outputLabel value="Ciclo para el cual solicita dar instructoria:" 
                               style="font-size: 14px; width: 300px;"/>
                <b:selectOneMenu>
                    <f:facet name="append">
                        <b:iconAwesome name="list"/>
                    </f:facet>
                    <f:selectItem itemLabel="Ciclo 01 2017" itemValue="1"/>
                    <f:selectItem itemLabel="Ciclo 02 2017" itemValue="2"/>
                </b:selectOneMenu>
                <p:outputLabel value="Tipo de contratacion solicitada:" style="font-size: 14px; width: 300px;"/>
                <b:selectOneMenu>
                    <f:facet name="append">
                        <b:iconAwesome name="list"/>
                    </f:facet>
                    <f:selectItem itemLabel="Servicio Social" itemValue="1"/>
                    <f:selectItem itemLabel="Remunerada" itemValue="2"/>
                </b:selectOneMenu>
                <p:outputLabel value="Nota con que aprobo la materia para la cual solicita instructoria en 1a opcion:" 
                               style="font-size: 14px; width: 300px;"/>
                <b:inputText/>
                <p:outputLabel value="Puede expresar algun comentario adicional:" 
                               style="font-size: 14px; width: 300px;"/>
                <b:inputTextarea/>
            </b:panelGrid>
            <b:commandButton value="Guardar" look="primary"/>
        </h:form>
    </ui:define>

</ui:composition>
