<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:column>
                <h:outputLabel value="Nombre"/>
                <p:inputText placeholder="Ingrese su nombre" value="#{defaultManageBean.nombre}">
                    <p:ajax event="keydown" listener="#{defaultManageBean.validaTamanio()}" update="@this @form"/>
                </p:inputText>
                <h:outputLabel value="Apellido"/>
                <p:inputText placeholder="Ingrese su nombre" value="#{defaultManageBean.apellido}"/>
            </p:column>
        </h:form>
    </ui:define>

</ui:composition>
